<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Josefin Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Base Apparel coming soon page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="main.js" defer></script>
  
</head>
<body>

  <header>
    <img class="mobileLogo" src="./images/logo.svg" alt="">
    <img class="desktopLogo" src="./images/logo.svg" alt="">
  </header>

  <img class="heroMobile" src="./images/hero-mobile.jpg" alt="">
  <img class="heroDesktop" src="./images/hero-desktop.jpg" alt="">

  <div class="main-content">
    <h1><span class="highlight">We're</span><br>coming<br> soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div class="email">
      <input type="email" id="email" placeholder="Email Address">
      
      <button id="send">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </div>
    <p class="warning">Please provide a valid email</p>
  </div>

  
</body>
</html>
